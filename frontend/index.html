<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome & Sign Up</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="left-panel-content">
                <h1>WELCOME TO OUR WEBSITE!</h1>
                <p>to keep connected with us, please login with your personal Account.</p>
                <button class="sign-in-btn">Sign In &gt;</button>
            </div>
        </div>
        <div class="right-panel">
            <video autoplay muted loop class="video-bg">
                <source src="video/video.mp4" type="video/mp4">

                Your browser does not support the video tag.
            </video>
            <div class="right-panel-content">
                <h2>Create Account Here!</h2>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p class="or-text">or use your email for registration..</p>
                <form class="signup-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Enter your Email" required>
                    </div>
                    <button type="submit" class="sign-up-btn">Sign Up &lt;</button>
                </form>
            </div>
            <!-- <div class="wave-background"></div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
